<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Twitter Tweets Analysis</title>
</head>
<script>
    // Lambda function endpoint
    const ANALYZE_URL = `https://a3xvdll619.execute-api.us-east-1.amazonaws.com/Prod/analyze/tweets`;

    async function analyzeTweets() {
        try {
            const resp = await fetch(ANALYZE_URL, {
                method: "POST",
                body: document.querySelector("#term").value.trim()
            });

            const json = await resp.json();

            document.querySelector("#output").innerHTML = JSON.stringify(json);
        } catch (e) {
            alert("Error with request");
            console.log(e);
        }
    }

</script>

<body>
<label for="term">Search Tweets:</label>
<input id="term" name="term" type="text">
<input onclick="analyzeTweets()" type="button" value="Search">

<div id="output"></div>
</body>

</html>
